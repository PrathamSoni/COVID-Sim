<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script language="javascript" type="text/javascript" src="SocialDistancingSimulator0.js"></script>


  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>

  <link rel="stylesheet" href="style.css">
  <title>Social distancing simulator</title
</head>

<body>
  <h1>Transmission Simulator</h1>
  <div class="container">

    <div id="topRow">

      <div id="options">

        <div id="policy">
          <span class="OptionsLabel">Quarantine policy</span>
          <table class='parameters'>
            <tr>
              <td>
                <label class="checkcontainer">Sick Leave
                  <input type="radio" id="leave" name="quarantine" value="leave">
                  <span class="checkmark"></span>
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label class="checkcontainer">No Sick Leave
                  <input type="radio" id="other" name="quarantine" value="stay" checked="checked">
                  <span class="checkmark"></span>
                </label>
            </tr>
          </table>
        </div>

        <div id="ppe">
          <span class="OptionsLabel"><span class = "icon"><img class = "imgicon" src="images/Lungs.png"></span><span class = "label">Respiratory Protection</span></span>
          <table class='parameters'>
            <tr>
              <td>
                <label class="checkcontainer">N95 Respirator
                  <input type="radio" id="n95" name="ppe" value="n95">
                <span class="checkmark"></span></label>
              </td>
            </tr>
            <tr>
              <td>
                <label class="checkcontainer">Surgical Mask
                  <input type="radio" id="mask" name="ppe" value="mask">
                <span class="checkmark"></span></label>
            </tr>
            <tr>
              <td>
                <label class="checkcontainer">None
                  <input type="radio" id="none" name="ppe" value="none" checked="checked">
                <span class="checkmark"></span></label>
              </td>
            </tr>
          </table>
        </div>

      </div>

      <div id="ball-simulation0"></div>

      <div id = "statistics">

        <div id="topStats">
          <div id="sickStat">
            <span id="sick-stat0">0%</span>
            <br>Positive Patients & Providers
          </div>

          <div id="immuneStat">
            <span id="immune-stat0">0%</span>
            <br>Immunity
          </div>
        </div>

        <div id="deathStats">
          Death Toll:
          <br>
          <span id="dead-stat0"></span>
        </div>

      </div>
    </div>

    <div id="midRow">
      <div id="buttonDiv">
          <input id='restart-button0' type='image' src='images/Button_0.png' value='Restart'/>
          <label id="RestartButtonLabel" for="restart-button0">START</label>
      </div>

      <div id='graphDiv'>
        <h2>Infection over time</h2>
        <div id="ball-graph0"></div>
      </div>
    </div>

  </div>



  <div id="bottomBar">
    <div id="legend">
      <table cellpadding="5">
        <tr>
          <th>Healthy</th>
          <td><span class="HealtyCivilian">H</span></td>
          <td><span class="HealtyProvider">H</span></td>
        </tr>
        <tr>
          <th>COVID +</th>
          <td><span class="InfectedCivilian">H</span></td>
          <td><span class="InfectedProvider">H</span></td>
        </tr>
        <tr>
          <th>Deceased</th>
          <td><span class="DeceasedCivilian">H</span></td>
          <td><span class="DeceasedProvider">H</span></td>
        </tr>
        <tr>
          <td></td>
          <th>Community<br>Member</th>
          <th>Provider</th>
        </tr>
      </table>
    </div>
  </div>



</body>
</html>
